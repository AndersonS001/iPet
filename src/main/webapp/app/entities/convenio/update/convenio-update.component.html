<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-convenio-heading" data-cy="ConvenioCreateUpdateHeading" jhiTranslate="iPetApp.convenio.home.createOrEditLabel">
        Create or edit a Convenio
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="iPetApp.convenio.nome" for="field_nome">Nome</label>
          <input type="text" class="form-control" name="nome" id="field_nome" data-cy="nome" formControlName="nome" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="iPetApp.convenio.plano" for="field_plano">Plano</label>
          <input type="text" class="form-control" name="plano" id="field_plano" data-cy="plano" formControlName="plano" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="iPetApp.convenio.valor" for="field_valor">Valor</label>
          <input type="number" class="form-control" name="valor" id="field_valor" data-cy="valor" formControlName="valor" />
        </div>

        <div class="form-group">
          <label jhiTranslate="iPetApp.convenio.consulta" for="field_consultas">Consulta</label>
          <select class="form-control" id="field_consultas" data-cy="consulta" multiple name="consultas" formControlName="consultas">
            <option
              [ngValue]="getSelectedConsulta(consultaOption, editForm.get('consultas')!.value)"
              *ngFor="let consultaOption of consultasSharedCollection; trackBy: trackConsultaById"
            >
              {{ consultaOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
