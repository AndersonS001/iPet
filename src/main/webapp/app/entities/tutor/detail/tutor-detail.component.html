<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="tutor">
      <h2 data-cy="tutorDetailsHeading"><span jhiTranslate="iPetApp.tutor.detail.title">Tutor</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ tutor.id }}</span>
        </dd>
        <dt><span jhiTranslate="iPetApp.tutor.nome">Nome</span></dt>
        <dd>
          <span>{{ tutor.nome }}</span>
        </dd>
        <dt><span jhiTranslate="iPetApp.tutor.email">Email</span></dt>
        <dd>
          <span>{{ tutor.email }}</span>
        </dd>
        <dt><span jhiTranslate="iPetApp.tutor.dataNascimento">Data Nascimento</span></dt>
        <dd>
          <span>{{ tutor.dataNascimento | formatMediumDate }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/tutor', tutor.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
