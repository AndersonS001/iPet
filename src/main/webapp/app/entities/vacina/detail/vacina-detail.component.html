<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="vacina">
      <h2 data-cy="vacinaDetailsHeading"><span jhiTranslate="iPetApp.vacina.detail.title">Vacina</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ vacina.id }}</span>
        </dd>
        <dt><span jhiTranslate="iPetApp.vacina.nome">Nome</span></dt>
        <dd>
          <span>{{ vacina.nome }}</span>
        </dd>
        <dt><span jhiTranslate="iPetApp.vacina.dataAplicacao">Data Aplicacao</span></dt>
        <dd>
          <span>{{ vacina.dataAplicacao | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="iPetApp.vacina.tipo">Tipo</span></dt>
        <dd>
          <span jhiTranslate="{{ 'iPetApp.TipoVacina.' + vacina.tipo }}">{{ vacina.tipo }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/vacina', vacina.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
