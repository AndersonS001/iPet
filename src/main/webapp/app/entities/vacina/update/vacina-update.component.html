<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-vacina-heading" data-cy="VacinaCreateUpdateHeading" jhiTranslate="iPetApp.vacina.home.createOrEditLabel">
        Create or edit a Vacina
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="iPetApp.vacina.nome" for="field_nome">Nome</label>
          <input type="text" class="form-control" name="nome" id="field_nome" data-cy="nome" formControlName="nome" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="iPetApp.vacina.dataAplicacao" for="field_dataAplicacao">Data Aplicacao</label>
          <div class="input-group">
            <input
              id="field_dataAplicacao"
              data-cy="dataAplicacao"
              type="text"
              class="form-control"
              name="dataAplicacao"
              ngbDatepicker
              #dataAplicacaoDp="ngbDatepicker"
              formControlName="dataAplicacao"
            />
            <span class="input-group-append">
              <button type="button" class="btn btn-secondary" (click)="dataAplicacaoDp.toggle()">
                <fa-icon icon="calendar-alt"></fa-icon>
              </button>
            </span>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="iPetApp.vacina.tipo" for="field_tipo">Tipo</label>
          <select class="form-control" name="tipo" formControlName="tipo" id="field_tipo" data-cy="tipo">
            <option [ngValue]="null">{{ 'iPetApp.TipoVacina.null' | translate }}</option>
            <option value="ANTIRRABICA">{{ 'iPetApp.TipoVacina.ANTIRRABICA' | translate }}</option>
            <option value="GRIPE">{{ 'iPetApp.TipoVacina.GRIPE' | translate }}</option>
            <option value="LEISHMANIOSE">{{ 'iPetApp.TipoVacina.LEISHMANIOSE' | translate }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
